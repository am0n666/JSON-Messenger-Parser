<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Conversation Messenger avec {{ title }}</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Début de la conversation avec {{ title }}</h1>
    <h3>Vous êtes {{ username }}</h3>
    <div>
    {%- for message in messages %}
        <p>{{ message.sender }}</p>
        <p>{{ message.date }}</p>
        <p>{{ message.content }}</p>
    {%- endfor %}
    </div>
</body>
</html>
