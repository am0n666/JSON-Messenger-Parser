<!DOCTYPE html>
<html lang="en">
<head>
    <title>Messenger Conversation with {{ title }}</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Beginning of the conversation with {{ title }}</h1>
    <h3>You are {{ username }}</h3>
    <div>
    {%- for message in messages %}
        <p>{{ message.sender }}</p>
        <p>{{ message.date }}</p>
        <p>{{ message.content }}</p>
    {%- endfor %}
    </div>
</body>
</html>
